name: CI
on:
  pull_request:
    branches:
      - develop
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]
    env:
      NODE_ENV: "development"
    name: Test
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
         node-version: ${{ matrix.node }}
         cache: 'yarn'

      - name: install dependency
        run: yarn

      - name: lint check 
        run: yarn

      - name: build product
        run: yarn build

      - name: say Oye
        run: echo Ohayo Oni chan :3
